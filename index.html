<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <div class="content">
        <header>
            <h1 class="page-title" id="page-title">Just Do It</h1>
        </header>
    
        
        <!--The list of todo elements todo form -->
        <form class="todo-elements-form" id="todo-elements-form" action="#">
            <div id="to-do-list-div">
                <ul id="to-do-list">
                    

                </ul>
            </div>
            

            
    
            <div class="task-list-div filer-div">
                <label class="total-label" id="total-label">0 tasks left</label>
                <!-- If filter is all, total should be the active tasks -->
                <label class="filter-label selected-filter" id="all-filter-label">All</label>
                <label class="filter-label" id="active-filter-label">Active</label>
                <label class="filter-label" id="completed-filter-label">Completed</label>
            </div>
    
        </form>
    
        <footer>
            <!-- The add task form -->
            <form class="add-task-form" action="#">
                <input type="text" name="add-task-input" class="add-task-input" id="add-task-input" onfocus="this.value=''">
                <label class="add-task-input-button" id="add-task-input-button" for="add-task-input" >+</label>
            </form>

             <!-- Shia Labeouf Just Do It Video -->
            <!-- I use playsinline here so it will work on iphone -->
            <!--
            <video id="shia-labouf" width="320" height="240" preload="Y" loop playsinline>
                <source src="assets/Shia-Labeouf-Snow-Background.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            -->

            <video id="shia-labouf" width="320" height="240" controls playsinline>
                <source src="assets/Shia-Labeouf-Snow-Background.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
    
        </footer>


    </div>
    
</body>
</html>
