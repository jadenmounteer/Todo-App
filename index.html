<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/main.js"  defer></script>
</head>
<body>
    <header>
    </header>

    <h1>Todos</h1>
    <!--The list of todo elements todo form -->
    <form class="todo-elements-form" action="#">
        <div class="task-div">
            <input type="checkbox" name="checkbox1">
            <label for="checkbox1" class="task-label">Task</label>
            <label for="checkbox1" class="delete-x-button">X</label>
        </div>

        <div class="filer-div">
            <label class="total-label" id="total-label">1 task left</label>
            <!-- If filter is all, total should be the active tasks -->
            <label class="filter-label" id="all-filter-label">All</label>
            <label class="filter-label" id="active-filter-label">Active</label>
            <label class="filter-label" id="completed-filter-label">Completed</label>
        </div>

    </form>

    <!-- The add task form -->
    <form action="#">
        <input type="text" name="add-task-input" class="add-task-input">
        <label class="add-task-input-button" for="add-task-input">+</label>
    </form>



    <!-- Shia Labeouf Just Do It Video -->

    <video id="shia-labouf" width="320" height="240" loop>
        <source src="assets/Shia-Labouf-White-Background.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    
    <footer>

    </footer>
</body>
</html>
